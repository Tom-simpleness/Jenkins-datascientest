apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -c
    kompose.version: 1.21.0 (992df58d8)
  name: {{ include "docker-compose.fullname" . }}-movie-service
  labels:
    app: {{ include "docker-compose.name" . }}-movie-service
spec:
  replicas: {{ .Values.movieService.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "docker-compose.name" . }}-movie-service
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -c
        kompose.version: 1.21.0 (992df58d8)
      labels:
        app: {{ include "docker-compose.name" . }}-movie-service
    spec:
      containers:
      - name: movie-service
        image: {{ .Values.movieService.image.repository }}:{{ .Values.movieService.image.tag }}
        imagePullPolicy: IfNotPresent
        args:
        - uvicorn
        - app.main:app
        - --reload
        - --host
        - 0.0.0.0
        - --port
        - "8000"
        env:
        - name: CAST_SERVICE_HOST_URL
          value: {{ .Values.movieService.env.CAST_SERVICE_HOST_URL | quote }}
        - name: DATABASE_URI
          value: {{ .Values.movieService.env.DATABASE_URI | quote }}
        ports:
        - containerPort: 8000
        volumeMounts:
        - mountPath: /app/
          name: movie-service-claim0
      restartPolicy: Always
      volumes:
      - name: movie-service-claim0
        persistentVolumeClaim:
          claimName: {{ .Values.movieService.persistentVolumeClaim.name }}