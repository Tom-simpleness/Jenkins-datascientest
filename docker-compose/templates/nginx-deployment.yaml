apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "docker-compose.fullname" . }}-nginx
  labels:
    app: {{ include "docker-compose.name" . }}-nginx
spec:
  replicas: {{ .Values.nginx.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "docker-compose.name" . }}-nginx
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ include "docker-compose.name" . }}-nginx
    spec:
      containers:
      - name: nginx
        image: {{ .Values.nginx.image.repository }}:{{ .Values.nginx.image.tag }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: {{ .Values.nginx.service.port }}
        volumeMounts:
        - mountPath: /usr/share/nginx/html
          name: nginx-claim0
      restartPolicy: Always
      volumes:
      - name: nginx-claim0
        persistentVolumeClaim:
          claimName: {{ .Values.nginx.persistentVolumeClaim.name }}
